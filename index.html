<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <h2>all</h2>
    <button onclick="showSurvivorPerks('all')">all</button>
    <button onclick="showSurvivorPerks('all')">all survivor</button>
    <button onclick="showKillerPerks('all')">all killer</button>
    <hr>
    <h2>survivor</h2>
    <button onclick="showSurvivorPerks('info')">info</button>
    <button onclick="showSurvivorPerks('chase')">chase</button>
    <button onclick="showSurvivorPerks('repair')">repair</button>
    <hr>
    <h2>killer</h2>
    <button onclick="showKillerPerks('info')">info</button>
    <button onclick="showKillerPerks('slowdown')">slowdown</button>
    <button onclick="showKillerPerks('stealth')">stealth</button>
    <hr>
    <h2>Selected:</h2>
    <h1 id="currentRoleDisplay">Survivor</h1>
    <button id="roleSelector" onclick="switchRole()">Switch</button>
    <hr>
    <div id="categorySelectionSurvivor">
        <legend>Select your categories</legend>
        <input type="checkbox" name="info" class="survCheckbox">
        <label for="info">info</label>
        <br>
        <input type="checkbox" name="chase" class="survCheckbox">
        <label for="chase">chase</label>
        <br>
        <input type="checkbox" name="repair" class="survCheckbox">
        <label for="repair">repair</label>
        <br>
        <button onclick="generateSurvivorBuild()">Generate</button>
    </div>
    <div id="categorySelectionKiller">
        <legend>Select your categories</legend>
        <input type="checkbox" name="info">
        <label for="info">info</label>
        <br>
        <input type="checkbox" name="chase">
        <label for="chase">slowdown</label>
        <br>
        <input type="checkbox" name="repair">
        <label for="repair">stealth</label>
        <br>
        <button onclick="generateKillerBuild()">Generate</button>
    </div>

</body>

</html>
